<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up  </h2>
  <hr>

    <app-test-inputs [formControl] = "$any(registerForm.controls['username'])" [label]="'Username'"></app-test-inputs>
    <app-test-inputs [formControl] = "$any(registerForm.controls['password'])" [label]="'Password'" [type]="'password'"></app-test-inputs>
    <app-test-inputs [formControl] = "$any(registerForm.controls['confirmPassword'])" [label]="'ConfirmPasseord'"  [type]="'password'"></app-test-inputs>
     <div class="text-center">
      <button class="btn btn-success me-2" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
     </div>
</form>

<p>Form Value : {{registerForm.value | json}}</p>
<p>Form Status : {{registerForm.status | json}}</p>
