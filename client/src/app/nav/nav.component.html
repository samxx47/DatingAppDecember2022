<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating</a>

    <!--to use as conditional base ui implementation we use ng structural directive that starts with *-->
      <ul class="navbar-nav me-auto mb-2 mb-md-0" >
        <ng-container>
          <li class="nav-item">
            <a class="nav-link " routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink="/messages"routerLinkActive="active" >Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink="/errors"routerLinkActive="active" >Errors</a>
          </li>
          <li class="nav-item" (click)="logout()">
            <a class="nav-link " href="#" >LogOut</a>
          </li>

        </ng-container>

      </ul>
      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle> Welcome {{user.username | titlecase}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <a class="dropdown-item" (click)="logout()">Log out</a>
        </div>
      </div>

      <form *ngIf="!(accountService.currentUser$ | async)" #loginForms="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
        <!--to use two way binding ng uses [()]-->
        <input
        name="username"
        [(ngModel)]="model.username"


        class="form-control me-2" type="text" placeholder="UserName" >
        <input
        name="username"
        [(ngModel)]="model.password"
         class="form-control me-2" type="password" placeholder="Password" >

        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>

</nav>
