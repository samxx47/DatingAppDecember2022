<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
  <h1>Find your Match</h1>
   <p class="lead">Come on in to view your matches..... all you need is to sign up</p>
   <div class="text-center">
    <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2 " style="width: 20rem; height:15rem">Register</button>
    <button class="btn btn-primary btn-info btn-lg" style="width: 5rem; height:15rem">Learn More</button>
   </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
